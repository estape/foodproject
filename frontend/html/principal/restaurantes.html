<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurantes.css">
    <title>Fork's Point - Restaurantes
    </title>
</head>
<body>
        <div class="carrossel">
            <!--Radio buttonss-->
            <div class="slides">
                <input type="radio" name="radio" id="radio1">
                <input type="radio" name="radio" id="radio2">
                <input type="radio" name="radio" id="radio3">
                

            <!--Fim Radio buttons-->

            <!--Imagens do carrossel-->    
            <div class="slide first">
                <img src="img/body.jpg" alt="imagem1">
            </div>

            <div class="slide">
                <img src="img/food.jpg" alt="imagem2">
            </div>

            <div class="slide">
                <img src="img/body.jpg" alt="imagem3">
            </div>

        
            <!--Fim Imagens do carrossel-->
                
            <!--Navegação automática-->
            <div class="nav">
                <div class="auto-nav1"></div>
                <div class="auto-nav2"></div>
                <div class="auto-nav3"></div>
                
            </div>
        </div>

        <div class="manual">
            <label for="radio1" class="manual-nav"></label>
            <label for="radio2" class="manual-nav"></label>
            <label for="radio3" class="manual-nav"></label>
            
        </div>
            
        </div>

    <script src="/frontend/js/restaurantes.js"></script>
</body>
</html>
